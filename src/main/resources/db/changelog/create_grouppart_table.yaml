databaseChangeLog:

  - changeSet:
      id: 1
      author: mathyber
      changes:

        - createTable:
            tableName: group_participants
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: group_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: participant_id
                  type: bigint
                  constraints:
                    nullable: true