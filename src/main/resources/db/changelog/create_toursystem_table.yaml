databaseChangeLog:

  - changeSet:
      id: 1
      author: mathyber
      changes:

        - createTable:
            tableName: tournament_systems
            columns:
              - column:
                  name: name
                  type: varchar(45)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
  - changeSet:
      id: 2
      author: mathyber
      comment: "Create toursystems"
      changes:
        - insert:
            tableName: tournament_systems
            columns:
              - column:
                  name: name
                  value: "Playoff"
        - insert:
            tableName: tournament_systems
            columns:
              - column:
                  name: name
                  value: "Double Elimination"
        - insert:
            tableName: tournament_systems
            columns:
              - column:
                  name: name
                  value: "Round-robin tournament"
        - insert:
            tableName: tournament_systems
            columns:
              - column:
                  name: name
                  value: "Group stage & playoff"
      rollback:
        - delete:
            tableName: tournament_systems
            where: name in ("Playoff", "Double Elimination", "Round-robin tournament", "Group stage & playoff")